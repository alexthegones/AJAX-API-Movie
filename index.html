<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="style.css" />
    <title>Api tmdb</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html"
        ><span class="material-icons"> movie </span>API TMDB</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              ><span class="material-icons"> home </span>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="top_rated" href="#"
              ><span class="material-icons"> grade </span>Top rated</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="upcoming" href="#"
              ><span class="material-icons"> trending_up </span>Upcoming</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="material-icons"> language </span>Language
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" name="lang" target="fr-FR"> Fran√ßais</a>
              <a class="dropdown-item" name="lang" target="en-US"> English</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="input-group w-25 m-2 p-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Rechercher un film :</span>
        </div>
        <input
          type="text"
          class="form-control"
          id="searchMovie"
          placeholder="Saisir un film.."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="searchM">
            Search
          </button>
        </div>
      </div>
      <div
        class="alert alert-success "
        role="alert"
        id="success"
        style="display: none"
      >
        <!--Message de confirmation ou d'erreur-->
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-6" id="cardg">
      <!-- Affichage de la liste des cards -->
    </div>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
